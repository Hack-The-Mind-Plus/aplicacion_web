<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Registro en HackTheMind</title>
</head>
<body>
    <div class="encabezado">
        <!-- Encabezado si lo deseas -->
    </div>
    <div class="registro-container">
        <h2>Registro</h2>
        <form action="/registrar" method="post">
            <div class="input-group">
                <label for="new-username">Nuevo Usuario:</label>
                <input type="text" id="new-username" name="new_username" placeholder="Ingresa un usuario nuevo" required>
            </div>
            <div class="input-group">
                <label for="new-password">Nueva Contraseña:</label>
                <input type="password" id="new-password" name="new_password" placeholder="Ingresa una contraseña nueva" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
    </div>
   
    <div class="pie_pagina">
        <!-- Pie de página si lo deseas -->
    </div>
</body>
</html>
