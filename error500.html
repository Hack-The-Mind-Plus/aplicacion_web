<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="mensajes.js"></script>
    <link rel="stylesheet" href="mensajes.css">
    <title>Error 500</title>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="cerebro2.png" alt="Logo de tu empresa">
        </div>
        <div class="marca">
            <h1>Hack the Mind</h1>
            <p>Organiza tus tareas</p>

            <button id="redirectToLogin">Ir a Pagina Principal</button>
        </div>
    </div>
